    <style>

        /* UI DO JOGO */
        .game-header { flex-shrink: 0; }
        .stats-bar { display: flex; justify-content: space-between; background: #2c2c2c; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85em; border: 1px solid var(--border); }
        
        .flashcard { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; margin: 10px 0; border-radius: 12px; text-align: center; }
        .verse-text { font-size: 1.2rem; line-height: 1.4; display: block; margin-bottom: 10px; color: #fff; }

        .feedback-msg { text-align: center; font-weight: bold; font-size: 1rem; min-height: 25px; margin: 5px 0; padding: 5px; }
        
        /* LISTA DE OPÃ‡Ã•ES (FLASHCARD) */
        .options-container-scroll { max-height: 40vh; overflow-y: auto; padding-right: 5px; margin-bottom: 10px; scrollbar-width: thin; scrollbar-color: #555 #1e1e1e; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .option-btn { background: #2c2c2c; border: 1px solid var(--border); color: #e0e0e0; padding: 12px; border-radius: 8px; text-align: left; cursor: pointer; font-size: 0.9rem; line-height: 1.2; }
        .correct { background-color: #1b5e20 !important; border-color: #2e7d32 !important; color: white !important; }
        .wrong { background-color: #b71c1c !important; border-color: #c62828 !important; color: white !important; }
        .btn-action { background: transparent; border: 1px solid #666; color: #ccc; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; flex: 1; margin: 5px; }

        /* UI DA REVISÃƒO (ESTRUTURA) - OTIMIZADA */
        .review-header {
            text-align: center;
            padding-bottom: 10px;
            flex-shrink: 0; /* NÃ£o encolhe */
        }
        .review-header h2 { margin: 5px 0; font-size: 1.2rem; color: #fff; }
        .review-header button { margin-bottom: 5px; padding: 8px 20px; font-size: 0.85rem; }

        .review-list { 
            list-style: none; 
            padding: 0; 
            margin: 0;
            /* Ocupa a altura restante da tela, menos o cabeÃ§alho (~140px) */
            height: calc(100vh - 140px); 
            overflow-y: auto; 
            border-top: 1px solid #333;
            scrollbar-width: thin;
        }
        
        .review-item { 
            padding: 8px 5px; /* Compacto verticalmente */
            border-bottom: 1px solid #2a2a2a; 
            display: flex; 
            align-items: center; 
            font-size: 0.85rem; /* Fonte levemente menor */

        .review-item:nth-child(even) { background-color: rgba(255,255,255,0.02); }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; margin-left: 5px; }

        /* ORDENAÃ‡ÃƒO */
        .sortable-item { background: #2c2c2c; border: 1px solid #444; padding: 12px; margin-bottom: 6px; border-radius: 6px; display: flex; align-items: center; cursor: grab; font-size: 0.9rem; }
        .handle { color: #666; margin-right: 12px; font-size: 1.2rem; padding: 0 5px; }
        .pos-correct { border-left: 4px solid #27ae60; background: rgba(39, 174, 96, 0.15); }
        .pos-wrong { border-left: 4px solid #c0392b; background: rgba(192, 57, 43, 0.15); }

        @media (min-width: 768px) {
            .book-grid { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); }
            .book-btn { font-size: 16px; }
            .options-grid { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="main-header">
        <h1 id="main-title">Flashcards BÃ­blicos</h1>
        <div class="version-tag" id="version-tag">v3.1 (Lista Otimizada)</div>
    </div>

    <!-- SELEÃ‡ÃƒO -->
    <div id="setup-area" class="scroll-area">
        <div id="loading" class="loading hidden" style="text-align:center; padding:20px; color:#aaa;">Carregando...</div>
        <div id="grid-container">

    <!-- MODAL -->

            <p style="color:#aaa; margin-bottom:15px; font-size:0.9rem;">Escolha o modo:</p>
            <button class="modal-btn btn-mode-flash" onclick="selectMode('flashcards')">ðŸ“– Estudo de VersÃ­culos</button>
            <button class="modal-btn btn-mode-order" onclick="selectMode('ordering')">ðŸ”ƒ Ordenar SubtÃ­tulos</button>

    <!-- FLASHCARDS -->
    <div id="game-flashcards" class="hidden scroll-area">
        <div class="game-header">
            <div class="stats-bar">
                <span>ðŸ“– <span class="lbl-book-name">...</span></span>
                <span>Faltam: <span id="remaining">0</span></span>
                <span style="color:#4caf50">âœ” <span id="score">0</span></span>

        </div>
        
        <div class="flashcard">
            <span class="verse-text" id="verse-text">...</span>
            <span class="verse-ref" id="verse-ref">Cap:Ver</span>
        </div>

        <div class="options-container-scroll">

        <div style="display:flex; justify-content:center; flex-wrap:wrap;">
            <button class="btn-action" onclick="toggleReviewMode()">Ver Estrutura</button>
            <button class="btn-action" onclick="resetGame()">Sair</button>
        </div>
    </div>

    <!-- ORDENAÃ‡ÃƒO -->
    <div id="game-ordering" class="hidden scroll-area">
        <div class="stats-bar">
            <span>ðŸ”ƒ OrdenaÃ§Ã£o</span>
            <span>ðŸ“– <span class="lbl-book-name">...</span></span>
        </div>
        <p style="text-align:center; color:#888; font-size:0.85rem; margin-bottom:10px;">Arraste para a ordem correta:</p>
        
        <div class="options-container-scroll" style="max-height: 55vh;">
            <ul id="sortable-list" class="sortable-list"></ul>
        </div>
        
        <div id="order-feedback" class="feedback-msg"></div>
        
        <div style="display:flex; justify-content:center; flex-wrap:wrap;">
            <button class="btn-action" style="background:#27ae60; color:white; border:none;" onclick="checkOrder()">Verificar</button>
            <button class="btn-action" onclick="showCorrectOrder()">Resposta</button>
            <button class="btn-action" onclick="resetGame()">Sair</button>
        </div>
    </div>

    <!-- REVIEW (ESTRUTURA DO LIVRO) - TELA CHEIA -->
    <div id="review-area" class="hidden" style="height:100%; display:flex; flex-direction:column;">
        <div class="review-header">
            <h2>Estrutura: <span class="lbl-book-name" style="font-weight:normal; color:#aaa;"></span></h2>
            <button class="btn-action" onclick="toggleReviewMode()">Voltar ao Jogo</button>
        </div>
        <!-- A lista agora ocupa todo o resto da tela -->
        <ul id="review-list" class="review-list"></ul>
    </div>
</div>

<script>
    const ARQUIVO_BIBLIA = 'VersÃ­culos.xlsx'; 
    const ARQUIVO_SUBTITULOS = 'SubtÃ­tulos.xlsx';
    
    // Lista de Livros (Reduzida no cÃ³digo para brevidade, mas funciona igual)
    const bibleBooks = [
        { abbr: 'Gn', name: 'GÃªnesis', cat: 'cat-law' }, { abbr: 'ÃŠx', name: 'ÃŠxodo', cat: 'cat-law' }, { abbr: 'Lv', name: 'LevÃ­tico', cat: 'cat-law' }, { abbr: 'Nm', name: 'NÃºmeros', cat: 'cat-law' }, { abbr: 'Dt', name: 'DeuteronÃ´mio', cat: 'cat-law' },
        { abbr: 'Js', name: 'JosuÃ©', cat: 'cat-history' }, { abbr: 'Jz', name: 'JuÃ­zes', cat: 'cat-history' }, { abbr: 'Rt', name: 'Rute', cat: 'cat-history' }, { abbr: '1Sm', name: '1 Samuel', cat: 'cat-history' }, { abbr: '2Sm', name: '2 Samuel', cat: 'cat-history' }, { abbr: '1Rs', name: '1 Reis', cat: 'cat-history' }, { abbr: '2Rs', name: '2 Reis', cat: 'cat-history' }, { abbr: '1Cr', name: '1 CrÃ´nicas', cat: 'cat-history' }, { abbr: '2Cr', name: '2 CrÃ´nicas', cat: 'cat-history' }, { abbr: 'Ed', name: 'Esdras', cat: 'cat-history' }, { abbr: 'Ne', name: 'Neemias', cat: 'cat-history' }, { abbr: 'Et', name: 'Ester', cat: 'cat-history' },
        { abbr: 'JÃ³', name: 'JÃ³', cat: 'cat-poetry' }, { abbr: 'Sl', name: 'Salmos', cat: 'cat-poetry' }, { abbr: 'Pv', name: 'ProvÃ©rbios', cat: 'cat-poetry' }, { abbr: 'Ec', name: 'Eclesiastes', cat: 'cat-poetry' }, { abbr: 'Ct', name: 'Cantares', cat: 'cat-poetry' },
        { abbr: 'Is', name: 'IsaÃ­as', cat: 'cat-prophets' }, { abbr: 'Jr', name: 'Jeremias', cat: 'cat-prophets' }, { abbr: 'Lm', name: 'LamentaÃ§Ãµes', cat: 'cat-prophets' }, { abbr: 'Ez', name: 'Ezequiel', cat: 'cat-prophets' }, { abbr: 'Dn', name: 'Daniel', cat: 'cat-prophets' },
        { abbr: 'Os', name: 'OsÃ©ias', cat: 'cat-prophets' }, { abbr: 'Jl', name: 'Joel', cat: 'cat-prophets' }, { abbr: 'Am', name: 'AmÃ³s', cat: 'cat-prophets' }, { abbr: 'Ob', name: 'Obadias', cat: 'cat-prophets' }, { abbr: 'Jn', name: 'Jonas', cat: 'cat-prophets' }, { abbr: 'Mq', name: 'MiquÃ©ias', cat: 'cat-prophets' }, { abbr: 'Na', name: 'Naum', cat: 'cat-prophets' }, { abbr: 'Hc', name: 'Habacuque', cat: 'cat-prophets' }, { abbr: 'Sf', name: 'Sofonias', cat: 'cat-prophets' }, { abbr: 'Ag', name: 'Ageu', cat: 'cat-prophets' }, { abbr: 'Zc', name: 'Zacarias', cat: 'cat-prophets' }, { abbr: 'Ml', name: 'Malaquias', cat: 'cat-prophets' },
        { abbr: 'Mt', name: 'Mateus', cat: 'cat-gospels' }, { abbr: 'Mc', name: 'Marcos', cat: 'cat-gospels' }, { abbr: 'Lc', name: 'Lucas', cat: 'cat-gospels' }, { abbr: 'Jo', name: 'JoÃ£o', cat: 'cat-gospels' },
        { abbr: 'At', name: 'Atos', cat: 'cat-history-nt' },
        { abbr: 'Rm', name: 'Romanos', cat: 'cat-paul' }, { abbr: '1Co', name: '1 CorÃ­ntios', cat: 'cat-paul' }, { abbr: '2Co', name: '2 CorÃ­ntios', cat: 'cat-paul' }, { abbr: 'Gl', name: 'GÃ¡latas', cat: 'cat-paul' }, { abbr: 'Ef', name: 'EfÃ©sios', cat: 'cat-paul' }, { abbr: 'Fp', name: 'Filipenses', cat: 'cat-paul' }, { abbr: 'Cl', name: 'Colossenses', cat: 'cat-paul' }, { abbr: '1Ts', name: '1 Tessalonicenses', cat: 'cat-paul' }, { abbr: '2Ts', name: '2 Tessalonicenses', cat: 'cat-paul' }, { abbr: '1Tm', name: '1 TimÃ³teo', cat: 'cat-paul' }, { abbr: '2Tm', name: '2 TimÃ³teo', cat: 'cat-paul' }, { abbr: 'Tt', name: 'Tito', cat: 'cat-paul' }, { abbr: 'Fm', name: 'Filemom', cat: 'cat-paul' },
        { abbr: 'Hb', name: 'Hebreus', cat: 'cat-general' }, { abbr: 'Tg', name: 'Tiago', cat: 'cat-general' }, { abbr: '1Pe', name: '1 Pedro', cat: 'cat-general' }, { abbr: '2Pe', name: '2 Pedro', cat: 'cat-general' }, { abbr: '1Jo', name: '1 JoÃ£o', cat: 'cat-general' }, { abbr: '2Jo', name: '2 JoÃ£o', cat: 'cat-general' }, { abbr: '3Jo', name: '3 JoÃ£o', cat: 'cat-general' }, { abbr: 'Jd', name: 'Judas', cat: 'cat-general' },
        { abbr: 'Ap', name: 'Apocalipse', cat: 'cat-apoc' }
    ];

    let dbVerses = [], dbSubtitles = [];
    let selectedBookName = "";
    let gameQueue = [], currentSubtitleList = [], currentVerse = null;
    let sessionStats = { correct: 0, wrong: 0, total: 0 };
    let subtitlePerformance = {}; 
    let orderingListOriginal = [], sortableInstance = null;

    window.onload = function() { renderBookGrid(); }

    function renderBookGrid() {
        const gridVT = document.getElementById('grid-vt');
        const gridNT = document.getElementById('grid-nt');
        gridVT.innerHTML = ""; gridNT.innerHTML = "";
        bibleBooks.forEach((book, index) => {
            const btn = document.createElement('button');
            btn.className = `book-btn ${book.cat}`;
            btn.innerText = book.abbr;
            btn.onclick = () => openModeModal(book.name);
            if (index < 39) gridVT.appendChild(btn); else gridNT.appendChild(btn);
        });
    }

    function openModeModal(bookName) {
        selectedBookName = bookName;
        document.getElementById('modal-book-title').innerText = bookName;
        document.getElementById('mode-modal').classList.remove('hidden');
    }
    function closeModal() { document.getElementById('mode-modal').classList.add('hidden'); }

    async function selectMode(mode) {
        closeModal();
        const loading = document.getElementById('loading');
        const setup = document.getElementById('setup-area');
        document.getElementById('main-header').classList.add('hidden');
        
        loading.classList.remove('hidden');
        setup.classList.add('hidden');

        try {
            if (dbSubtitles.length === 0) dbSubtitles = await fetchExcel(ARQUIVO_SUBTITULOS);
            if (mode === 'flashcards' && dbVerses.length === 0) dbVerses = await fetchExcel(ARQUIVO_BIBLIA);

            if (mode === 'flashcards') startFlashcardsGame();
            else startOrderingGame();
        } catch (error) {
            console.error(error);
            alert("Erro ao carregar: " + error.message);
            resetGame();
        } finally {
            loading.classList.add('hidden');
        }
    }

    async function fetchExcel(filename) {
        const url = encodeURI(filename) + "?v=" + new Date().getTime();
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Arquivo nÃ£o encontrado: ${filename}`);
        const ab = await response.arrayBuffer();
        const wb = XLSX.read(ab, { type: 'array' });
        return XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    }

    function cleanText(text) { return String(text || "").replace(/<[^>]*>/g, '').replace(/[<>\/]/g, '').trim(); }
    function normalize(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim(); }

    function isValidSubtitle(subText) {
        if (!subText) return false;
        const str = String(subText).trim();
        if (/^\d+[\s\d:\-]+$/.test(str)) return false;
        const letterCount = (str.match(/[a-zA-Z\u00C0-\u00FF]/g) || []).length;
        return letterCount >= 2;
    }

    function getBookData() {
        const target = dbSubtitles.filter(r => {
            if (normalize(r['Livro']) !== normalize(selectedBookName)) return false;
            return isValidSubtitle(r['SubtÃ­tulo']);
        });

        if (target.length === 0) throw new Error("Livro nÃ£o encontrado ou sem subtÃ­tulos vÃ¡lidos.");
        
        const list = target.map((s, idx) => ({
            id: idx,
            cap: parseInt(s['CapÃ­tulo']),
            ver: parseInt(s['VersÃ­culo']),
            text: cleanText(s['SubtÃ­tulo'])
        })).sort((a, b) => (a.cap - b.cap) || (a.ver - b.ver));
        
        list.forEach((item, index) => item.realIndex = index);
        return { raw: target, sortedList: list, code: target[0]['CÃ³d do livro'] };
    }

    // FLASHCARDS
    function startFlashcardsGame() {
        const data = getBookData();
        currentSubtitleList = data.sortedList;
        const bookVerses = dbVerses.filter(r => r['book_number'] == data.code);
        if (bookVerses.length === 0) throw new Error("VersÃ­culos nÃ£o encontrados.");

        gameQueue = []; subtitlePerformance = {};
        currentSubtitleList.forEach(s => subtitlePerformance[s.text] = 'pending');

        bookVerses.forEach(v => {
            const vCap = parseInt(v['chapter']), vVer = parseInt(v['verse']);
            let correctSub = null;
            for (let i = 0; i < currentSubtitleList.length; i++) {
                const sub = currentSubtitleList[i];
                if (sub.cap > vCap || (sub.cap === vCap && sub.ver > vVer)) break;
                correctSub = sub.text;
            }
            if (correctSub) gameQueue.push({ text: cleanText(v['text']), ref: `${vCap}:${vVer}`, answer: correctSub });
        });

        if (gameQueue.length === 0) throw new Error("Falha no mapeamento.");
        shuffleArray(gameQueue);
        sessionStats = { correct: 0, wrong: 0, total: gameQueue.length };

        document.querySelectorAll('.lbl-book-name').forEach(el => el.innerText = selectedBookName);
        document.getElementById('game-flashcards').classList.remove('hidden');
        loadFlashcard();
    }

    function loadFlashcard() {
        document.getElementById('remaining').innerText = gameQueue.length;
        document.getElementById('score').innerText = sessionStats.correct;
        document.getElementById('feedback').innerText = "";
        document.querySelector('#game-flashcards .options-container-scroll').scrollTop = 0;

        if (gameQueue.length === 0) { alert("Livro finalizado!"); return toggleReviewMode(); }

        currentVerse = gameQueue[0];
        document.getElementById('verse-text').innerText = currentVerse.text;
        document.getElementById('verse-ref').innerText = currentVerse.ref;
        
        const container = document.getElementById('options-container');
        container.innerHTML = ''; container.style.pointerEvents = 'auto';

        let options = [...new Set(currentSubtitleList.map(s => s.text))];
        shuffleArray(options);

        options.forEach(opt => {
            const div = document.createElement('div');
            div.className = 'option-btn';
            div.innerText = opt;
            div.onclick = () => checkFlashcard(div, opt);
            container.appendChild(div);
        });
    }

    function checkFlashcard(btn, selected) {
        document.getElementById('options-container').style.pointerEvents = 'none';
        const correct = currentVerse.answer;
        const feedback = document.getElementById('feedback');

        if (selected === correct) {
            btn.classList.add('correct'); feedback.innerText = "Correto!"; feedback.style.color = "#4caf50";
            sessionStats.correct++;
            if (subtitlePerformance[correct] !== 'wrong') subtitlePerformance[correct] = 'correct';
            gameQueue.shift(); setTimeout(loadFlashcard, 1000);
        } else {
            btn.classList.add('wrong'); feedback.innerText = `Resposta: ${correct}`; feedback.style.color = "#f44336";
            sessionStats.wrong++; subtitlePerformance[correct] = 'wrong';
            document.querySelectorAll('.option-btn').forEach(b => {
                if(b.innerText === correct) { b.classList.add('correct'); b.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            });
            gameQueue.push(gameQueue.shift()); setTimeout(loadFlashcard, 2500);
        }
    }

    // ORDENAÃ‡ÃƒO
    function startOrderingGame() {
        const data = getBookData();
        orderingListOriginal = [...data.sortedList]; 
        let shuffled = [...orderingListOriginal];
        shuffleArray(shuffled);

        const listEl = document.getElementById('sortable-list');
        listEl.innerHTML = "";

        shuffled.forEach(item => {
            const li = document.createElement('li');
            li.className = 'sortable-item';
            li.setAttribute('data-real-index', item.realIndex); 
            li.innerHTML = `<span class="handle">â˜°</span><span class="item-text">${item.text}</span>`;
            listEl.appendChild(li);
        });

        document.querySelectorAll('.lbl-book-name').forEach(el => el.innerText = selectedBookName);
        document.getElementById('game-ordering').classList.remove('hidden');
        document.getElementById('order-feedback').innerText = "";

        if(sortableInstance) sortableInstance.destroy();
        sortableInstance = new Sortable(listEl, { handle: '.handle', animation: 150, ghostClass: 'ghost-class' });
    }

    function checkOrder() {
        const listItems = document.querySelectorAll('#sortable-list .sortable-item');
        let allCorrect = true, errors = 0;
        listItems.forEach((li, domIndex) => {
            const correctIndex = parseInt(li.getAttribute('data-real-index'));
            li.classList.remove('pos-correct', 'pos-wrong');
            if (correctIndex === domIndex) li.classList.add('pos-correct');
            else { li.classList.add('pos-wrong'); allCorrect = false; errors++; }
        });
        const fb = document.getElementById('order-feedback');
        if (allCorrect) { fb.innerText = "Perfeito! Todos os subtÃ­tulos estÃ£o na ordem correta."; fb.style.color = "#27ae60"; }
        else { fb.innerText = `VocÃª tem ${errors} itens fora de posiÃ§Ã£o.`; fb.style.color = "#c0392b"; }
    }

    function showCorrectOrder() {
        if(!confirm("Tem certeza?")) return;
        const listEl = document.getElementById('sortable-list');
        listEl.innerHTML = "";
        orderingListOriginal.forEach(item => {
            const li = document.createElement('li');
            li.className = 'sortable-item pos-correct';
            li.setAttribute('data-real-index', item.realIndex);
            li.innerHTML = `<span class="handle">â˜°</span><span class="item-text">${item.text}</span>`;
            listEl.appendChild(li);
        });
        document.getElementById('order-feedback').innerText = "Esta Ã© a ordem correta.";
    }

    function toggleReviewMode() {
        const gameDiv = document.getElementById('game-flashcards');
        const reviewDiv = document.getElementById('review-area');
        
        // Se a revisÃ£o estÃ¡ visÃ­vel, esconder e mostrar o jogo
        if (!reviewDiv.classList.contains('hidden')) { 
            reviewDiv.classList.add('hidden'); 
            gameDiv.classList.remove('hidden'); 
        } 
        else {
            // Esconder o jogo e mostrar a revisÃ£o
            gameDiv.classList.add('hidden'); 
            reviewDiv.classList.remove('hidden');
            
            const list = document.getElementById('review-list'); 
            list.innerHTML = "";
            
            currentSubtitleList.forEach(sub => {
                const li = document.createElement('li'); 
                li.className = 'review-item';
                let color = '#555';
                if (subtitlePerformance[sub.text] === 'correct') color = '#27ae60';
                if (subtitlePerformance[sub.text] === 'wrong') color = '#c0392b';
                
                li.innerHTML = `<div class="dot" style="background:${color}"></div><div><strong>${sub.cap}:${sub.ver}</strong> - ${sub.text}</div>`;
                list.appendChild(li);
            });
        }
    }

    function resetGame() { location.reload(); }
    function shuffleArray(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } }
</script>
